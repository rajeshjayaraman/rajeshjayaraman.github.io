---
layout: default
---

<header class="site-masthead">
    {% include menu.html %}
    {% if site.title %}
    <h1>
        {{ site.title }}
    </h1>
    {% endif %}
    {% if site.description %}
    <h2>
        {{ site.description }}
    </h2>
    {% endif %}
</header>

<main class="home" id="main" role="main" aria-label="Content">

    <h1 class="content-title divided">
        {{ page.name }}
    </h1>

    <ul class="post-list">
        {% for post in site.categories[page.tag] %}
            {% include post-list-item.html %}
        {% endfor %}
    </ul>

</main>
