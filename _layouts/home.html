---
layout: default
---

<header class="site-masthead">
  {% include menu.html %}
  {% if site.title %}
    <h1>
      {{ site.title }}
    </h1>
  {% endif %}
  {% if site.description %}
    <h2>
      {{ site.description }}
    </h2>
  {% endif %}
</header>

<main class="home" id="main" role="main" aria-label="Content">

  <h1 class="content-title divided">
      Contents
  </h1>

  <ul class="post-list">
    {% for category in site.categories %}
    {{ category.name }}

<!--        <h1 class="post-link__title">-->
<!--         {{ category.name }}-->

<!--        </h1>-->
<!--      </div>-->
<!--    </a></li>-->
    {% endfor %}
  </ul>

</main>
